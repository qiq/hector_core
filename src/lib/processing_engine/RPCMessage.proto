package hector;

//option java_package = "com.example.tutorial";
//option java_outer_classname = "AddressBookProtos";
option optimize_for = SPEED; 

message RPCMessage {
	enum Method {
		INIT = 0;
		SAVE_CHECKPOINT = 1;
		RESTORE_CHECKPOINT = 2;
		GET_VALUE = 3;
		SET_VALUE = 4;
		LIST_NAMES = 5;
	}
	required int32 module_index = 1;
	required Method method = 2;
	repeated string str_args = 3;
	repeated fixed32 int_args = 4;
	repeated bool bool_args = 5;
}
